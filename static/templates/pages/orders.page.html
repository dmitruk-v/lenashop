{{ template "baseLayout" . }}

{{ define "title" }}
Order
{{ end }}

{{ define "main" }}
<div class="orders">
  {{ if gt (len .Orders) 0 }}
  <ul>
    {{ range .Orders }}
    <li>{{ . }}</li>
    {{ end }}
  </ul>
  {{ else }} There are no orders yet {{ end }}
</div>
{{ end }}

{{ define "js" }}{{ end }}
